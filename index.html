<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron row">
      <div class="">
        <h1>Movie Tickets</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form class="options" >
          <h3>Please select your movie:</h1>
          <select class="names" name="name">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">Superman</option>
            <option value="2">Batman</option>
            <option value="3">Transformers</option>
            <option value="4">Spider-Man</option>
            <option value="5">Avengers</option>
          </select><br>
          <h3>Please select your showtime:</h1>
          <select class="times" name="time">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">11:00am</option>
            <option value="2">2:00pm</option>
            <option value="3">6:00pm</option>
            <option value="4">8:00pm</option>
            <option value="5">10:00pm</option>
          </select><br>
          <h3>Please select your age:</h1>
          <select class="ages" name="age">
            <option disabled selected value> -- select an option -- </option>
            <option value="1">under 13</option>
            <option value="2">14 - 54</option>
            <option value="3">55 and older</option>
          </select>
          <h3>Please select number of tickets:</h3>
          <input type="text" id="quantity">
          <button type="submit" name="button">Go.</button>
        </form>
      </div>
      <div class="col-md-6 cost">
        <h2 id="cost"></h2>
      </div>
    </div>
    <div class="row">
      <h1>Movie Info</h1>
      <div class="movieInfo">

      </div>
    </div>
  </div>

</body>
</html>
