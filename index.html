<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="">
          <h1>Movie Tickets</h1>
        </div>
      </div>
      <form class="options" >
        <label for="name">Please select your age:</label>
        <select class="names" name="name">
          <option value="1">Superman</option>
          <option value="2">Batman</option>
          <option value="3">Transformers</option>
          <option value="4">Spider-Man</option>
          <option value="5">Avengers</option>
        </select><br>
        <label for="time">Please select your age:</label>
        <select class="times" name="time">
          <option value="1">11:00am</option>
          <option value="2">2:00pm</option>
          <option value="3">5:00pm</option>
          <option value="4">7:00pm</option>
          <option value="5">10:00pm</option>
        </select><br>
        <label for="age">Please select your age:</label>
        <select class="ages" name="age">
          <option value="1">under 13</option>
          <option value="2">14 - 54</option>
          <option value="3">55 and older</option>
        </select>
        <button type="submit" name="button">Go.</button>
      </form>
    </div>

  </body>
</html>
